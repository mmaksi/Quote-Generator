<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Knowledge is power, and if your knowledge doesn't arm you with power,
          you acquire false knowledge.</span
        >
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Mark Maksi</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button
          class="twitter-button"
          id="twitter"
          title="Tweet This!"
          onclick="tweetQuote()"
        >
          <i class="fab fa-twitter"></i> <span>&nbsp;&nbsp;Tweet me! </span>
        </button>
        <button
          id="new-quote"
          title="Generate a new quote!"
          onclick="populateQuote()"
        >
          New Quote
        </button>
      </div>
    </div>

    <div class="loader" id="loader" hidden></div>

    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
